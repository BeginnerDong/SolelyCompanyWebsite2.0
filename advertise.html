<div id="advertise_app" >
	<div class="consult">
		<div class="consult_pc">
			<div class="consult_top"  >
				<div class="consult_top_box" >
					<a :href="'tel:' + csInfo.description" >
						<img src="images/consulter.png">	
					</a>
				</div>
			</div>
			<div class="consult_bottom" @mouseover="enter(1)" @mouseout="enter(0)">
				<div class="consult_bottom_box">
					<div class="cbb_top">
						<img src="images/wx_con.png" style="width: 70%;" >
					</div>
					<div class="cbb_footer">
						客服微信
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="consult_phone">
			<div class="cp_box">
				<a href="tel:18092651090" >
					
						<img src="images/call.png"  >
					
				</a>
				
			</div>
			<div class="cp_box" @click="enter('click')">
				
				<img src="images/wechat.png"  >
				
					
			</div>
		</div>
	</div>
	
	<div class="show_card" :class="wx_show == 1?'contact_show':'contact_hidden'">
		
		
		<div style="width: 100%;height: 70%;" style="margin-top: 0;">
		    <img :src="csInfo['mainImg'][0]&&csInfo['mainImg'][0]['url']"/>
		</div>
		<a  @click="copyUrl2">
			<p class="sc_bottom">
				客服微信:{{csInfo.description}}
				<br>
				<span style="color: #089fe3;font-size: 12px;" >点击复制微信号</span>
			</p>
		</a>
	</div>
	
</div>

<script type="text/javascript">
	var advertise_app = new Vue({
		el: '#advertise_app',
		data: function() {
			return {
				wx_show:0,
				csInfo:{}
			}
		},

		created: function() {
			var self = this;
			self.csInfo = window.base.csInfo;
			window.base.bus.$on('infoChannal',function(e){
				if(e.csInfo){
					self.csInfo = e.csInfo;
				};
			});

		},

		methods: {
			
			enter:function(index) {
			    var self = this;
				if(index=='click'){
					if(self.wx_show==0){
						self.wx_show = 1;
					}else{
						self.wx_show = 0;
					};
					return;
				};
				console.log('index',index);
				console.log('self.wx_show',self.wx_show)
			    var cursorId = index;
			    self.wx_show =cursorId;
			},
			phoneMarketing:function(index){
				var self = this;
				if(index==self.wx_show){
					self.wx_show = 2;
				}else{
					self.wx_show = index;
				}
				
				console.log('self.wx_show',self.wx_show)
			},
			
			copyUrl2:function(){
				
				var oInput = document.createElement('input');
				oInput.value = '18092651090';
				document.body.appendChild(oInput);
				oInput.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				oInput.className = 'oInput';
				oInput.style.display='none';
				alert('复制成功');
			}


		}
	});
</script>
