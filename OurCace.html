

<div id="swiperBox" class="CaceSwiper">
	<div class="pubTitle center">
		<h1 class="mgb20">产品，让客户充分放心</h1>
		<p>Peoduct，let customers rest assured</p>
	</div>
	<div class="cont animated zoomIn" v-show="topStandard < offsetTopNow">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" v-for="item in mainData" >
					<a >
						<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''">
						<p>{{item.title}}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</div> 
<script type="text/javascript">

	var swiperBox = new Vue({
	    el: '#swiperBox',
	    data:function(){
	        return {
	        	is_toggle:false,
				shownav:true,
				currentUrl:'',
				mainData:[],
				paginate:{
					count: 0,
					currentPage: 1,
					pagesize: 8,
					is_page: true,
				},
				topStandard:1,
				offsetTopNow:0,
	        }
	    },
		
	    created:function () {
	         var self = this;
			 self.getMainData()
			window.base.bus.$on('infoChannal',function(e){
				
				if(e.idObject){
					self.topStandard = e.idObject['swiperBox']['offsetTopStandard'] + 300;
				}else if(e.offsetTopNow){
					self.offsetTopNow = e.offsetTopNow
				};
			});
	    },
		
	    methods: {
			
			
				 
			
			getMainData() {
				const self = this;
				const postData = {};
				postData.paginate = window.base.cloneForm(self.paginate);
				postData.searchItem = {
					thirdapp_id:2,
					menu_id:['not in',[24,25,26]]
				};
				const callback = (res) => {
					if (res.info.data.length > 0) {
						self.mainData.push.apply(self.mainData,res.info.data);
					} else {
						
					};	
				};
				window.base.articleGet(postData, callback);
			},
	    }
	});   
</script>


<style type="text/css">
	/* 案例展示 */
	.CaceSwiper .cont{width: 88%;margin: 0 auto;box-sizing: border-box;}
	.swiper-container {width: 100%;height: 100%;padding-bottom: 100px;}
	.swiper-slide {width: 30%;text-align: center;font-size: 18px;background: #fff;display: -webkit-box;display: -ms-flexbox;display: -webkit-flex;display: flex;-webkit-box-pack: center;-ms-flex-pack: center;-webkit-justify-content: center;justify-content: center;-webkit-box-align: center;-ms-flex-align: center;-webkit-align-items: center;align-items: center;transition: 300ms;display: block;box-shadow: 0 0 10px rgba(0,0,0,0.15);/* transition: color 0.25s; */}
	.swiper-slide:not(.swiper-slide-active) {transform: scale(0.8);}
	.swiper-slide img {width: 100%;height: auto;display: block;}
	.swiper-slide p{padding: 20px 2%;}
	
	@media screen and ( max-width:1100px){
		.CaceSwiper .cont{width: 100%;}
	}
	@media screen and ( max-width:750px){
		.swiper-slide{width: 33.3%!important;}
	}
	@media screen and ( max-width:500px){
		.swiper-container{padding-bottom: 40px;}
		.swiper-slide p{font-size: 14px;padding: 15px 2%;}
	}
</style>
