

<div id="swiperBox">
	<div class="pubTitle center">
		<h1 class="mgb20">产品，让客户充分放心</h1>
		<p>Peoduct，let customers rest assured</p>
	</div>
	<div class="w1200">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" v-for="item in mainData">
					<a >
						<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''">
						<p>{{item.title}}</p>
					</a>
				</div>
				
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>
</div> 
<script type="text/javascript">

	var swiperBox = new Vue({
	    el: '#swiperBox',
	    data:function(){
	        return {
	        	is_toggle:false,
				shownav:true,
				currentUrl:'',
				mainData:[],
				paginate:{
					count: 0,
					currentPage: 1,
					pagesize: 8,
					is_page: true,
				},
	        }
	    },
		
	    created:function () {
	         var self = this;
			 self.getMainData()
			
			 
	    },
		
	    methods: {
			
			
				 
			
			getMainData() {
				const self = this;
				const postData = {};
				postData.paginate = window.base.cloneForm(self.paginate);
				postData.searchItem = {
					thirdapp_id:2,
				};
				const callback = (res) => {
					if (res.info.data.length > 0) {
						self.mainData.push.apply(self.mainData,res.info.data);
					} else {
						
					};	
				};
				window.base.articleGet(postData, callback);
			},
	    }
	});   
</script>
