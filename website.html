	<style type="text/css">
		/* 服务案例展示 */
		.swiperPc{height: 630px;}
		.swiper-container{width: 100%;height: 100%;padding-bottom: 100px;box-sizing: border-box;}
		.swiper-slide {width: 30%;text-align: center;font-size: 18px;background: #fff;display: -webkit-box;display: -ms-flexbox;display: -webkit-flex;display: flex;-webkit-box-pack: center;-ms-flex-pack: center;-webkit-justify-content: center;justify-content: center;-webkit-box-align: center;-ms-flex-align: center;-webkit-align-items: center;align-items: center;transition: 300ms;display: block;box-shadow: 0 0 10px rgba(0,0,0,0.15);}
		.swiper-slide:not(.swiper-slide-active){transform: scale(0.8);}
		.swiper-slide img {width: 100%;height: auto;display: block;}
		.swiper-slide p{padding: 20px 2%;}
		
		.website{ background:#f5f5f5 url(images/web-icon6.png) no-repeat center bottom/100% auto;margin: 0 auto; padding: 90px 0 110px 0;box-sizing: border-box;height: 530px;}
		.website .box{width: 70%;margin: 0 auto;box-sizing: border-box;}
		.website-title{width: 25%;}
		.website-list{width: 72%;}
		.website-title .font{font-size: 20px; color: #b9b9b9;}
		.website-title .tit{font-size: 24px; margin-top: 15px;line-height: 24px;}
		.website-title .text{font-size: 14px; margin-top: 50px;}
		.website-list li{width: 30.3%; height: 140px;background-color: #fff;border-radius: 5px;padding: 20px;box-sizing: border-box;float: left;margin:0 0 25px 3%;position: relative;box-shadow: 0 0 5px rgba(0,0,0,0.15);}
		.website-list li h1{font-size:16px;}
		.website-list li .Bfix{position: absolute;left: 30px;right:30px;bottom: 15px;}
		.website-list li .xian{width:1px;height: 25px;background-color: #d8d8d8;}
		.website-list li .num{clear: both;font-size: 16px;color: #a8a8a8;}
		.website-list li .rr .icon{width:35px;height: 38px;display: block;margin-top: 5px;background: url(images/pubIcon.png) no-repeat -25px -686px/1200px auto;}
		.website-list li:nth-child(1) .rr .icon{background-position-x: -25px;}
		.website-list li:nth-child(2) .rr .icon{background-position: -299px -683px;}
		.website-list li:nth-child(3) .rr .icon{background-position: -95px -682px;}
		.website-list li:nth-child(4) .rr .icon{background-position-x: -452px;}
		.website-list li:nth-child(5) .rr .icon{background-position: -390px -691px;}
		.website-list li:nth-child(6) .rr .icon{background-position-x: -181px;}
		
		@media screen and ( max-width:1600px){
			.swiperPc{height: 585px;}
		}
		
		@media screen and ( max-width:1400px){
			.website-list li{height: 125px;}
			.swiperPc{height: 590px;}
		}
		@media screen and ( max-width:1366px){
			.website{height: 500px;}
			.swiperPc{height:578px;}
		}
		@media screen and ( max-width:1280px){
			.swiperPc{height: 565px;}
		}
		
		@media screen and ( max-width:1100px){
			.swiperPc{height: 540px;}
			.website .box{width: 100%;padding: 0 3%;}
		}
		@media screen and ( max-width:780px){
			.swiperPc{height: 495px;}
		}
		@media screen and ( max-width:500px){
			.website{padding: 30px 0;height: 598px;}
			.website-title{width: 100%;text-align: center;}
			.website-title .font{font-size: 16px;}
			.website-title .tit{font-size: 18px;margin-top: 10px;font-weight: bold;}
			.website-title .text{margin-top: 10px;}
			.website .website-list{width: 96%;margin: 0 auto;padding-top: 30px;float: initial;clear: both;}
			.website-list li{width: 48%;height: 115px;margin-left: 4%;padding: 15px;}
			.website-list li:nth-child(2n+1){margin-left: 0;}
			.website-list li h1{font-size: 14px;}
			.website-list li .Bfix{left: 15px;right: 15px;bottom:10px}
			.website-list li .num{font-size: 14px;}
			.website-list li .xian{height: 20px;}
			/* .website-list li .rr .icon{width: 25px;height: 25px;} */
			
			.swiperPc{height:280px;}
			.swiper-container{padding-bottom: 40px;}
			.swiper-slide p{padding: 15px 2%;font-size: 15px;}

	<body>
		<div id="app">
			<!-- 网站导航 -->
			<div class="">
				<include src="header.html"></include>
			</div>
			
			<!-- banner -->
			<div class="bannerBack" style="background-image: url('images/banner-img1.jpg')">
				<include src="headBanner.html"></include>
			</div>

			<div class="website">
				<div class="box clearfix">
					<div class="website-title fl">
						<p class="font">WEBSITE ADVANTAGE</p>
						<p class="tit">网站优势</p>
						<p class="text color6">专业提供以互联网为基础的信息化系统软件解决方案</p>
					</div>
					<div class="website-list fr" id="websiteShow">
						<ul class="clearfix">
							<li class="fadeInRight animated" v-show="idObject['websiteShow']['offsetTopStandard'] <offsetTopNow"  v-for="(item,index) in websiteData" :key="index">
								<h1>{{item.title}}</h1>
								<div class="Bfix clearfix">
									<div class="ll fl">

			<div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: function() {
				return {
					is_toggle: false,
					shownav:true,
					currentUrl:'',
					indshareLis: [],
					websiteData:[
						{title:'视觉设计',num:'01'},
						{title:'绝佳的响应式体验',num:'02'},
						{title:'H5/CSS3标准',num:'03'},
						{title:'VUE原创后台管理系统',num:'04'},
						{title:'优秀的SEO优化',num:'05'},
						{title:'一站式服务',num:'06'}
					],
					websiteShow:false,
					idObject:{
						'websiteShow':{
							'isShow':false,
							'offsetTopStandard':0
						},
		
						'OurService':{
							'isShow':false,
							'offsetTopStandard':0
						},
						'swiperBox':{
							'isShow':false,
							'offsetTopStandard':0
						},
					},
					bodyOffsetHeight:0,
					sameTime:0,
					offsetTopNow:0,
					mainData:[],
					paginate:{
						count: 0,
						currentPage: 1,
						pagesize: 12,
						is_page: true,
					},
					topStandard:1,
					csInfo:{}
				}
			},
			
			mounted () {
			   window.addEventListener('scroll', this.handleScroll)
			},
			
			created(){
				const self = this;
				window.base.needOnload.push(this.initOffsetTop);
				
				
				window.base.bus.$on('infoChannal',function(e){
					
					if(e.idObject){
						self.topStandard = e.idObject['swiperBox']['offsetTopStandard'] + 300;
					}else if(e.offsetTopNow){
						self.offsetTopNow = e.offsetTopNow
					};
				});
				
				window.onload = function(){
					for(var i=0;i<window.base.needOnload.length;i++){
						window.base.needOnload[i]();
					};
				};
				self.topInterval =  setInterval(function(){
					console.log('document.getElementById',document.getElementById('app').offsetHeight)
					if(self.sameTime==100){
						clearInterval(self.topInterval);
						return;
					};
					if(self.bodyOffsetHeight==document.getElementById('app').offsetHeight){
						self.sameTime++;
						return;
					};
					self.initOffsetTop()
				},500)
			},
			
			
			
			methods: {
				
				initOffsetTop(){
					const self = this;
					this.bodyOffsetHeight =  document.getElementById('app').offsetHeight;
					for(let key  in self.idObject){
						if(document.getElementById(key)){
							var res = window.base.getElementToPageTop(document.getElementById(key));
							self.idObject[key]['offsetTopStandard'] = res;
						};
					};
					window.base.bus.$emit('infoChannal',{
						idObject:self.idObject
					});
					this.handleScroll();
				},
				
				handleScroll(){
					const self = this;
					var scrollTop = document.documentElement.scrollTop;
					var winHeight = window.screen.height;
					var extra = winHeight*0.3;
					if((scrollTop + winHeight - extra)>self.offsetTopNow){
						self.offsetTopNow = scrollTop + winHeight - extra;
						window.base.bus.$emit('infoChannal',{
							offsetTopNow:self.offsetTopNow
						});
					};
					
				
				},
				
			}
		});
	</script>
