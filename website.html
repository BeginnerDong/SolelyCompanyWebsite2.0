	<style type="text/css">
		/* 服务案例展示 */
		.swiper-container{width: 100%;height: 100%;padding-bottom: 100px;}
		.swiper-slide {width: 30%;text-align: center;font-size: 18px;background: #fff;display: -webkit-box;display: -ms-flexbox;display: -webkit-flex;display: flex;-webkit-box-pack: center;-ms-flex-pack: center;-webkit-justify-content: center;justify-content: center;-webkit-box-align: center;-ms-flex-align: center;-webkit-align-items: center;align-items: center;transition: 300ms;display: block;box-shadow: 0 0 10px rgba(0,0,0,0.15);}
		.swiper-slide:not(.swiper-slide-active){transform: scale(0.8);}
		.swiper-slide img {width: 100%;height: auto;display: block;}
		.swiper-slide p{padding: 20px 2%;}
		
		.website{ background:#f5f5f5 url(images/web-icon6.png) no-repeat center bottom/100% auto;margin: 0 auto; padding: 90px 0 110px 0;box-sizing: border-box;}
		.website-title{width: 25%;}
		.website-list{width: 72%;}
		.website-title .font{font-size: 20px; color: #b9b9b9;}
		.website-title .tit{font-size: 24px; margin-top: 15px;line-height: 24px;}
		.website-title .text{font-size: 14px; margin-top: 50px;}
		.website-list li{width: 220px; height: 130px;background-color: #fff;border-radius: 5px;padding: 20px;box-sizing: border-box;float: left;margin:0 0 20px 20px;position: relative;box-shadow: 0 0 5px rgba(0,0,0,0.15);}
		.website-list li h1{font-size:16px;}
		.website-list li .Bfix{position: absolute;left: 30px;right:30px;bottom: 15px;}
		.website-list li .xian{width:1px;height: 25px;background-color: #d8d8d8;}
		.website-list li .num{clear: both;font-size: 16px;color: #a8a8a8;}
		.website-list li .rr .icon{width:35px;height: 35px;display: block;margin-top: 8px;}
		@media screen and ( max-width:500px){
			.website{padding: 30px 0;}
			.website-title{width: 100%;text-align: center;}
			.website-title .font{font-size: 16px;}
			.website-title .tit{font-size: 18px;margin-top: 10px;font-weight: bold;}
			.website-title .text{margin-top: 10px;}
			.website-list{width: 96%;margin: 0 auto;padding-top: 30px;float: initial;clear: both;}
			.website-list li{width: 48%;height: 115px;margin-left: 4%;padding: 15px;}
			.website-list li:nth-child(2n+1){margin-left: 0;}
			.website-list li h1{font-size: 14px;}
			.website-list li .Bfix{left: 15px;right: 15px;bottom:10px}
			.website-list li .num{font-size: 14px;}
			.website-list li .xian{height: 20px;}
			.website-list li .rr .icon{width: 25px;height: 25px;}
			.swiper-slide p{padding: 15px 2%;font-size: 15px;}
		}
	</style>
