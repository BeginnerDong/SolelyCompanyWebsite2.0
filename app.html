<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>app开发</title>
		<script src="./js/vue.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/include.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/swipe.js"></script>
		<link type="text/css" rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/wxParse.css">
		<link rel="stylesheet" href="css/animate/animate.min.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
		<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true&ak=M9C0DhYUo81Io76oZlaPQ1xoZcycRqwB"></script>
	</head>
	<style type="text/css">
		.mobile-imgTwo{display: none;}
		.wecando{padding-bottom: 50px;background: #223061 url(images/web-icon6.png) no-repeat center bottom/100% auto;}
		.wecando li{float: left;width: 42%;height: 80px;box-sizing: border-box;padding-left: 45px;position: relative;margin-bottom: 30px;}
		.wecando li:nth-of-type(2n){float: right;}
		.wecando li .icon{width: 30px;height: 30px;display: block;position: absolute;left: 0;top: 0;}
		.wecando li h1{font-size: 18px;padding-bottom: 10px;}
		.wecando li p{line-height: 22px;}
		@media screen and ( max-width:500px){
			.wecando{padding-bottom: 10px;}
			.wecando li{width: 100%;height: auto;padding-left: 40px;}
			.wecando li .icon{width: 25px;height: 25px;}
			.wecando li h1{font-size: 16px;}
			.wecando li p{font-size: 12px;}
			.pc-imgOne{display: none;}
			.mobile-imgTwo{display: block;}
		}
	</style>

	<body>
		<div id="app">
			<!-- 网站导航 -->
			<div class="">
				<include src="header.html"></include>
			</div>
			
			<!-- banner -->
			<div class="">
				<include src="headBanner.html"></include>
			</div>

			<!-- 哪些场景需要我们的服务？ -->
			<div class="pdb100">
				<div class="pubTitle center">
					<h1 class="mgb20">哪些场景需要我们的服务？</h1>
				</div>
				<div class="w1200 clearfix">
					<div class="pc-imgOne">
						<img class="w" src="images/app-img.png" >
					</div>
					<div class="mobile-imgTwo">
						<img class="w" src="images/app-img0.png" >
					</div>
					
				</div>
			</div>
			
			<!-- 我们能为你做些什么？ -->
			<div class="wecando white">
				<div class="pubTitle center">
					<h1 class="mgb20 white">我们能为你做些什么？</h1>
				</div>
				<div class="w1000">
					<ul class="clearfix">
						<li class="fadeInLeft animated" v-for="(item,index) in wecandoData" :key="index">
							<img class="icon" :src="item.iconUrl" >
							<h1>{{item.title}}</h1>
							<p>{{item.text}}</p>
						</li>
					</ul>
				</div>
			</div>
			
			
			<!-- 产品，让客户充分放心 -->
			<div class="">
				<include src="OurCace.html"></include>
			</div>
			
			<!-- 服务 -->
			<div class="">
				<include src="OurServices.html"></include>
			</div>
			
			<!-- 多一分参考，总有益处 -->
			<div class="">
				<include src="WritePhone.html"></include>
			</div>
			
			<include src="footer.html"></include>
		</div>
	</body>

	<script type="text/javascript">
		
		var app = new Vue({
			el: '#app',
			data: function() {
				return {
					is_toggle: false,
					indshareLis: [],
					mainData:[],
					wecandoData:[
						{iconUrl:'images/app-icon1.png',title:'专业的技术',text:'尖端思路，可视化思考，视觉设计规范，国际化设计体系'},
						{iconUrl:'images/app-icon2.png',title:'完善的服务',text:'跨平台开发框架，高效开发，便于迭代'},
						{iconUrl:'images/app-icon3.png',title:'高端的开发',text:'安全维护，漏洞修复，后台管理培训，技术支持'},
						{iconUrl:'images/app-icon4.png',title:'安全的善后',text:'源码交付，知识产权所有，提供一年年费售后。'}
					]
				}
			},
			created: function() {
				var self = this;
				
			},
			methods: {
				
				

			}
		});
	</script>


</html>
